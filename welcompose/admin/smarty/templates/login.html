<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{i18n 'Welcompose Admin &ndash; Login'}</title>
<link rel="stylesheet" type="text/css" href="static/styles/wcom.basic.css" media="screen, projection" />
<link rel="stylesheet" type="text/css" href="static/styles/wcom.forms.css" media="screen, projection" />
</head>

<body id="login">
<div id="container">

<div id="logo">
<p>{i18n 'Welcompose'}</p>
<!-- logo --></div>

<div id="main">

<div id="content">

<h1>{i18n 'Login'}</h1>

{if !empty($form.errors)}
<div id="error">
<ul class="req">
{foreach from=$form.errors item="error"}
	<li>{$error}</li>
{/foreach}
</ul>
<!-- error --></div>
{/if}


<form class="botbg"{$form.attributes}>
{$form.javascript}

<fieldset class="topbg">
{$form.hidden}

<label class="cont" for="user_login"><span class="bez">{$form.email.label}{qt el=$form.email}</span>
{$form.email.html}</label>

<label class="cont" for="user_secret"><span class="bez">{$form.secret.label}{qt el=$form.secret}</span>
{$form.secret.html}</label>

{$form.submit.html}

</fieldset>
</form>

<!-- content --></div>
<!-- main --></div>

{include file='_inc_footer.html'}

<!-- container --></div>
</body>
</html>
