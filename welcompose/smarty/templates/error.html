<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Welcompose - Fehler</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Ein Fehler ist aufgetreten</title>

{literal}
<style type="text/css" media="screen, projection">
* {
margin: 0;
padding: 0;
font-family: Arial, Helvetica, sans-serif;
}
html, body, fieldset, a img {
border: 0 none;
}
body {
font: 95% Arial, Helvetica, sans-serif;
color: #333;
background: #fff; 
padding: 16px 0 16px 0;
text-align: center;
}
h1 {
position: relative;
font-size: 1.7em;
font-weight: normal;
color: #ff620d;
margin: 10px 0 45px 30px;
}
h2 {
position: relative;
font-size: 1.4em;
font-weight: normal;
color: #333;
margin: 10px 0 25px 30px;
}
#container {
position: relative;
width: 686px;
background: #fff;
margin: 0 auto;
text-align: left;
}
#container p.copyright {
width: 591px;
padding: 5px 5px 15px 5px;
margin: 100px 20px 0 40px;
}
#main {
margin: 0 15px 0 15px;
padding-top: 80px;
}
#content {
margin: 20px 0;
}
#content p {
font-size: 100%;
margin: 10px 0 10px 30px;
line-height: 1.6em;
}
a {
text-decoration: none;
cursor: pointer;
}
a:link, a:visited {
color: #ff620d;
background: transparent;
}
a:hover {
color: #ff620d;
background: transparent;
text-decoration: underline;
}
a:active, a:focus {
color: #fff;
background: #ff620d;
}
p, a {
font-size: 0.80em;
}
p a {
font-size: 100%;
}
</style>
{/literal}
</head>

<body>
<div id="container">

<div id="main">
<div id="content">

<h1>Es ist ein Fehler aufgetreten!</h1>

<h2>{$message}</h2>

<p>File: {$file}</p>
<p>Line: {$line}</p>
<p>Trace: {$trace_string}</p>

</html>
